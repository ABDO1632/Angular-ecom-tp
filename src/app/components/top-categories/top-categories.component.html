<div class="row">
  <div id="carouselLatestNews" class="carousel slide" data-bs-ride="carousel">
    <div class="carousel-indicators">
      <button type="button" data-bs-target="#carouselLatestNews" data-bs-slide-to="0" class="active"
        aria-current="true" aria-label="Slide 1"></button>
      <button type="button" data-bs-target="#carouselLatestNews" data-bs-slide-to="1" aria-label="Slide 2"></button>
      <button type="button" data-bs-target="#carouselLatestNews" data-bs-slide-to="2" aria-label="Slide 3"></button>
    </div>
    Items:
    <ul>
      <li *ngFor="let categorie of categories">
        {{categorie}}
     </li>
    </ul>
    <div class="carousel-inner">
      <div class="carousel-item active">
        <img src="../../../assets/images/home-bg.jpg" class="d-block w-100" alt="...">

      </div>
      <div class="carousel-item" *ngFor="let categorie of categories">
        <img src="../../../assets/images/home-bg.jpg" class="d-block w-100" alt="...">
        <h1> {{categorie}}</h1>
        <ul>
          <li *ngFor="let product of products">
            {{product.title}}
         </li>
        </ul>
      </div>
    </div>
    <button class="carousel-control-prev" type="button" data-bs-target="#carouselLatestNews" data-bs-slide="prev">
      <span class="carousel-control-prev-icon" aria-hidden="true"></span>
      <span class="visually-hidden">Previous</span>
    </button>
    <button class="carousel-control-next" type="button" data-bs-target="#carouselLatestNews" data-bs-slide="next">
      <span class="carousel-control-next-icon" aria-hidden="true"></span>
      <span class="visually-hidden">Next</span>
    </button>
  </div>
</div>
