
<div class="row">
  <h2 class="main-header-text">Top Categories</h2>

  <div id="carouselLatestNews" class="carousel slide" data-bs-ride="carousel">
    <div class="carousel-indicators">
      <button type="button" data-bs-target="#carouselLatestNews" data-bs-slide-to="0" class="active" aria-current="true"
        aria-label="Slide 1"></button>
      <button type="button" data-bs-target="#carouselLatestNews" data-bs-slide-to="1" aria-label="Slide 2"></button>
      <button type="button" data-bs-target="#carouselLatestNews" data-bs-slide-to="2" aria-label="Slide 3"></button>
    </div>

    <div class="carousel-inner">
      <div class="carousel-item " [ngClass]="{'active': carouselIndecator == i}" *ngFor="let data of products; let i = index">


        <section class="top">
          <div class="container">
            <div class="flex">
              <div *ngIf="categories as categorie">
                <h4>{{categorie[i] }}</h4>
              </div>
              <div class="flex-wrapper">
                <div class="chair-showcase"  *ngFor="let prod of data">
                  <div class="rounded-card">
                    <img [src]="prod.thumbnail" style="clip-path: circle(50% at 50% 50%);" width="215" height="215" alt="">
                  </div>
                  <h3 class="fs-5" style="max-width: 200px;word-wrap: break-word;">{{ prod.title }}</h3>
                  <p>${{ prod.price }}</p>
                </div>

              </div>
              <div class="indicators">
                <span id="active"></span>
                <span></span>
                <span></span>
              </div>
            </div>
          </div>
        </section>
      </div>
    </div>

  </div>
</div>
