<app-header-section sectionTitle="Product detail" sectionSlogan="Home . Pages . Product detail"></app-header-section>
<div class="container mt-5 mb-5">
  <div class="card shadow p-3 mb-5 bg-body rounded">
    <div class="row g-0">
      <div class="col-md-6 border-end">
        <div class="">
          <div>
            <p-galleria [value]="product.images" [responsiveOptions]="responsiveOptions"
              [containerStyle]="{'max-width': '660px'}" [numVisible]="3" thumbnailsPosition="left">
              <ng-template pTemplate="item" let-item>
                <!--img [src]="item" class="img-fluid" style="width: 100%;height:auto;align-items: center" /-->
                <p-image [src]="item" class="my-auto" alt="Image" style="width: 50%;height:auto;display:block"
                  [preview]="true"></p-image>

              </ng-template>
              <ng-template pTemplate="thumbnail" let-item>
                <div class="grid grid-nogutter justify-content-center">
                  <img [src]="item" style="max-width:180px" />
                </div>
              </ng-template>
            </p-galleria>
          </div>


        </div>
      </div>
      <div class="col-md-6">
        <div class="p-3 right-side">
          <div class="d-flex justify-content-between align-items-center">
            <h2 class="main-header-text">{{product?.title}}</h2>
          </div>
          <div class="ratings d-flex flex-row align-items-center">
            <div class="rating" *ngFor="let rat of roundNumberArray(product.rating)">
              <i *ngIf="rat=='1'" class="fas fa-star yellow"></i>
              <i *ngIf="rat=='0'" class="fas fa-star grey-text"></i>
            </div>
            <span>({{product.rating}})</span>
          </div>
          <div class="mt-2 pr-3 content">
            <p class="blue-text fs-2">${{product.price}}</p>
            <p class="line-through pink-text fs-2">${{discountPrice(product.price,product.discountPercentage)}}</p>
            <p  class="grey-text">{{product?.description}}</p>
            <p class="blue-text fs-3">Categorie : {{product.category}}</p>
            <p class="blue-text fs-3">Brand : {{product.brand}}</p>
            <p class="blue-text fs-3">Share :
              <i class="fa-brands fa-instagram fs-2 mx-2"></i>
              <i class="fa-brands fa-twitter fs-2 mx-2"></i>
              <i class="fa-brands fa-facebook fs-2 mx-2"></i>
            </p>

          </div>
          <div class="buttons d-flex flex-row mt-5 gap-3">
            <!--Only if user is logged in-->
            <button *ngIf="checkLocalStorage()" (click)="goToShopCartPage(user?.id)">Add to Cart <i class="fa-regular fa-heart"></i></button>

            <button [routerLink]="['/products']">Go back <i class="fa-solid fa-backward"></i></button>

          </div>
        </div>
      </div>
    </div>
  </div>
</div>
<div class="container">



</div>
