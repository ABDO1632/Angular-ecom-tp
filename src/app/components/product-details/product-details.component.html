<app-header-section sectionTitle="Product detail" sectionSlogan="slogan .."></app-header-section>
<div class="container mt-5 mb-5">
  <div class="card">
    <div class="row g-0">
      <div class="col-md-6 border-end">
        <div class="">
          <div>
            <p-galleria [value]="product.images" [responsiveOptions]="responsiveOptions"
            [containerStyle]="{'max-width': '660px'}" [numVisible]="3" thumbnailsPosition="left">
            <ng-template pTemplate="item" let-item>
              <!--img [src]="item" class="img-fluid" style="width: 100%;height:auto;align-items: center" /-->
              <p-image [src]="item" class="my-auto" alt="Image" style="width: 50%;height:auto;display:block" [preview]="true"></p-image>

            </ng-template>
            <ng-template pTemplate="thumbnail" let-item>
              <div class="grid grid-nogutter justify-content-center" >
                <img [src]="item" style="max-width:180px" />
              </div>
            </ng-template>
          </p-galleria>
          </div>


        </div>
      </div>
      <div class="col-md-6">
        <div class="p-3 right-side">
          <div class="d-flex justify-content-between align-items-center">
            <h3>{{product?.title}}</h3>
          </div>
          <div class="mt-2 pr-3 content">
            <p>{{product?.description}}</p>
          </div>
          <h3>{{product?.price}}</h3>
          <div class="ratings d-flex flex-row align-items-center">
            <div class="d-flex flex-row"> <i class='bx bxs-star'></i> <i class='bx bxs-star'></i> <i
                class='bx bxs-star'></i> <i class='bx bxs-star'></i> <i class='bx bx-star'></i> </div> <span>rating
              reviews</span>
          </div>

          <!-- <div class="mt-5"> <span class="fw-bold">Color</span>
            <div class="colors">
              <ul id="marker">
                <li id="marker-1"></li>
                <li id="marker-2"></li>
                <li id="marker-3"></li>
                <li id="marker-4"></li>
                <li id="marker-5"></li>
              </ul>
            </div>
          </div> -->
          <div class="buttons d-flex flex-row mt-5 gap-3"> <button class="btn btn-outline-dark">Buy Now</button> <button
              class="btn btn-dark">Add to Basket</button> </div>
        </div>
      </div>
    </div>
  </div>
</div>
<div class="container">



</div>
